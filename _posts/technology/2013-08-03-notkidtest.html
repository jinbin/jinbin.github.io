<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=gb2312" />
<title>innerHTML</title>
<style>
div {width:200px; height:200px; border:1px solid black;}
</style>
<script>
window.onload = function()
{
	aTxt = document.getElementById("txt1");
	aBtn = document.getElementById("btn1");
	aDiv = document.getElementById("div1");
	aBtn.onclick = function()
	{
		aDiv.innerHTML = aTxt.value;
		aTxt.value = "";
	}
}
</script>
</head>

<body>
<input type="text" id="txt1" />
<input type="button" id="btn1" value="设置"/>
<div id="div1">
</div>
</body>
</html>
